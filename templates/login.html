  <title>坤链电子 | 登录</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    坤链电子
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <!-- <p class="login-box-msg">登录以使用控制台</p> -->

      <form action="/login/" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="工号" name="workerId">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-id-card-alt"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="密码" name="passwd">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div style="color:red">{{ message }}</div>
        <div class="row">
          <div class="col-8">
            <!-- <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div> -->
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center mb-3">

        </a>
      </div> -->

      <p class="mb-1">
        <a href="forgot-password.html">忘记密码</a> | <a href="register.html" class="text-center">注册</a>
      </p>
      <!-- <p class="mb-0">
        <a href="register.html" class="text-center">注册</a>
      </p> -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
